<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://visualia.github.io/visualia_original/dist/visualia.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --font-sansserif: Inter;
      }
      h1 {
        margin-top: 75px !important;
      }
      @media print {
        h1 {
          margin-top: 0 !important;
        }
        table {
          display: table !important;
        }
        tr {
          display: table-row !important;
        }
        td {
          display: table-cell !important;
        }
      }
      big,
      p {
        line-height: 1.75em !important;
      }
      small {
        font-size: 1em;
        color: var(--gray);
      }
      small a {
        color: var(--gray);
        border-color: var(--gray);
      }
      /* td {
        font-size: 1em !important;
        line-height: 1.5em;
      }
      */
      td:first-child {
        width: 100px;
        color: var(--gray);
      }
      th {
        display: none;
      }
      /* table {
        display: grid !important;
      }
      @media print {
        tr {
          display: table-row !important;
        }
      }
      @media (max-width: 600px) {
        td:first-child {
          padding-top: 20px;
        }
        td:last-child {
          padding-bottom: 20px;
        }
      } */
      img {
        width: 100%;
        display: block;
      }
    </style>
  </head>
